<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz_holder">
      <div class="quiz_wrapper">
        <div class="quiz_title">
          <h4>Quiz App</h4>
        </div>
        <div class="quiz_Score">
          Your Score is
          <span class="finalscore">%</span>
        </div>
      </div>

      <form
        action="
      "
        class="quiz_questions"
      >
        <!--Question 1 Start-->
        <div class="qst_container">
          <p class="qst">#1 Who was the 2018 World Cup Winner</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" id="mexico" />
            <label for="mexico">Mexico</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" id="england" />
            <label for="england">England</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" id="france" />
            <label for="france">France</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" id="spn" />
            <label for="spn">Spain</label>
          </div>
        </div>
        <!---------Question 1 End----------->
        <!--Question 2 Start-->
        <div class="qst_container">
          <p class="qst">#2 Which country has won the most World Cups?</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" id="spain" />
            <label for="spain">Spain</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" id="brazil" />
            <label for="brazil">Brazil</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C" id="franc" />
            <label for="franc">France</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D" id="eng" />
            <label for="eng">England</label>
          </div>
        </div>
        <!---------Question 2 End----------->
        <!--Question 3 Start-->
        <div class="qst_container">
          <p class="qst">
            #3 Which club has won the most Champions League titles?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" id="man" />
            <label for="man">Manchester United</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" id="liverpool" />
            <label for="liverpool">Liverpool</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C" id="mad" />
            <label for="mad">Real Madrid</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D" id="barcel" />
            <label for="barcel">Barcelona</label>
          </div>
        </div>
        <!---------Question 3 End----------->
        <!--Question 4 Start-->
        <div class="qst_container">
          <p class="qst">
            #4 Who is the Champions League's top goalscorer of all time?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" id="lion" />
            <label for="lion">Lionel Messi</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" id="xtian" />
            <label for="xtian">Cristiano Ronaldo</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C" id="suarez" />
            <label for="suarez">Luis Suarez</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D" id="lewan" />
            <label for="lewan">Robert Lewandowski</label>
          </div>
        </div>
        <!---------Question 4 End----------->
        <!--Question Start-->
        <div class="qst_container">
          <p class="qst">
            #5 Who holds the record for top Bundesliga goalscorer of all time?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="A" id="robben" />
            <label for="robben">Robben</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="B" id="robert" />
            <label for="robert">Lewandoski</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="C" id="reus" />
            <label for="reus">Reus</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="D" id="muller" />
            <label for="muller">Muller</label>
          </div>
        </div>
        <!---------Question End----------->
        <div class="text-center">
          <input type="submit" class="btn btn-light" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
