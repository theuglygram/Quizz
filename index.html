<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz_holder">
      <div class="quiz_wrapper">
        <div class="quiz_title">
          <h4>Quiz App</h4>
        </div>
        <div class="quiz_Score">
          Your Score is
          <span class="finalscore">%</span>
        </div>
      </div>

      <form
        action="
      "
        class="quiz_questions"
      >
        <!--Question 1 Start-->
        <div class="qst_container">
          <p class="qst">#1 Who was the 2018 World Cup Winner</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-label">Mexico</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" />
            <label class="form-check-label">England</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" />
            <label class="form-check-label">France</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" />
            <label class="form-check-label">Spain</label>
          </div>
        </div>
        <!---------Question 1 End----------->
        <!--Question 2 Start-->
        <div class="qst_container">
          <p class="qst">#2 Which country has won the most World Cups?</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked />
            <label class="form-check-label">Spain</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" />
            <label class="form-check-label">Brazil</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C" />
            <label class="form-check-label">France</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D" />
            <label class="form-check-label">England</label>
          </div>
        </div>
        <!---------Question 2 End----------->
        <!--Question 3 Start-->
        <div class="qst_container">
          <p class="qst">
            #3 Which club has won the most Champions League titles?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked />
            <label class="form-check-label">Manchester United</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" />
            <label class="form-check-label">Liverpool</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C" />
            <label class="form-check-label">Real Madrid</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D" />
            <label class="form-check-label">Barcelona</label>
          </div>
        </div>
        <!---------Question 3 End----------->
        <!--Question 4 Start-->
        <div class="qst_container">
          <p class="qst">
            #4 Who is the Champions League's top goalscorer of all time?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked />
            <label class="form-check-label">Lionel Messi</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" />
            <label class="form-check-label">Cristiano Ronaldo</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C" />
            <label class="form-check-label">Luis Suarez</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D" />
            <label class="form-check-label">Robert Lewandowski</label>
          </div>
        </div>
        <!---------Question 4 End----------->
        <!--Question Start-->
        <div class="qst_container">
          <p class="qst">
            #5 Who holds the record for top Bundesliga goalscorer of all time?
          </p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="A" checked />
            <label class="form-check-label">Robben</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="B" />
            <label class="form-check-label">Lewandoski</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="C" />
            <label class="form-check-label">Reus</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="D" />
            <label class="form-check-label">Muller</label>
          </div>
        </div>
        <!---------Question End----------->
        <div class="text-center">
          <input type="submit" class="btn btn-light" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
